<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
     video-player
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list  *ngIf="data">
    <ion-item *ngFor="let video of data" (click)="onloadVideo(video.id)">
      <img src="../../assets/Video.png" width="30" height="30" item-start > 
      
        <p>{{ video.fileName}}</p>
    </ion-item>

  </ion-list>
  
</ion-content>
